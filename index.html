<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Genesis</title>
</head>
<body>
    <section>
        <div class="menu_container">
            <div class="menu__logo">
                <img src="images/Logo_genesis.png">
            </div>
            <nav class="menu_bar">
                <ul class="menu__list">
                    <li class="menu menu__projects">Projects</li>
                    <li class="menu menu__contact">Contact</li>
                </ul>
            </nav>
        </div>
        <div class="presentation_container">
            <div class="presentation">
                <p class="presentation__stars">Shooting Stars</p>
                <p class="presentation__text">Hello, I'm Bakhtiyar Sattarov,<br>productdesigner with 
                    experience<br>in studios and startups 
                </p>
            </div>
            <div class="presentation_quote">
                <img src="images/Rectangle.svg">
                <p class="presentation__quote">Design is about progress</p>
            </div>
        </div>
    </section>
    <section>
        <div class="grid_container">
            <div class="grid-item1">
                <img src="images/dance.png">
            </div>
            <div class="grid-item2">
                <img src="images/head.png">
            </div>
            <div class="grid-item3">
                <img src="images/flower.png">
            </div>
            <div class="grid-item4">
                <img src="images/ballon.png">
            </div>
            <div class="grid-item5">
                <img src="images/liberty.png">
            </div>
            <div class="grid-item8">
                <img src="images/face.png">
            </div>
            <div class="grid-item6">
                <img src="images/sun.png">
            </div>
            <div class="grid-item7">
                <img src="images/stripes.png">
            </div>
            <div class="grid-item9">
                <img src="images/synth.png">
            </div>
            <div class="grid-item10">
                <img src="images/sunset.png">
            </div>
            <div class="grid-item11">
                <img src="images/desert.png">
            </div>
            <div class="grid-item12">
                <img src="images/pink.png">
            </div>
        </div>
    </section>

</html>
